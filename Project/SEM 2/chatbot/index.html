<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: rgb(23, 23, 23);
        }
        .chat-container {
            margin: 0 auto;
            width: 70%;
            max-width: 1800px;
            height: 80%;
            background-color: rgb(23, 23, 23);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 20px;
            overflow: auto;
        }
        .user-chat-box {
            width: 60%;
            margin-left: auto;
        }
        .ai-chat-box {
            width: 70%;
        }
        .user-chat-area {
            width: 90%;
            padding: 20px;
            background-color: #0184ff;
            color: #fff;
            border-radius: 40px 40px 40px 40px;
            box-shadow: 2px 2px 8px #0184ff;
            
            margin-left:05px;
            flex-direction: column;
        }
        .chooseimg {
            width: 30%;
            border-radius: 30px;
        }
        .ai-chat-area {
            width: 90%;
            padding: 20px;
            background-color: rgb(60, 59, 59);
            color: #ffffff;
            border-radius: 20px 40px 40px 40px;
            box-shadow: 2px 2px 10px rgb(60, 59, 59);
        }
        #userImage {
            float: right;
            filter: drop-shadow(2px 2px 10px #0184ff);
            height: 50px;
            width: 50px;
            margin-top: 10px;
        }
        #aiImage {
            float: left;
            height: 50px;
            width: 50px;
            filter: drop-shadow(2px 2px 10px rgb(0, 0, 0));
        }
        .prompt-area {
            
            width: 100%;
            height: 27%;
            background-color: rgb(23, 23, 23);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
        }
        .prompt-area input {
            width: 50%;
            height: 60px;
            background-color: rgb(60, 59, 59);;
            outline: none;
            border: none;
            border-radius: 50px;
            padding: 20px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .prompt-area button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgb(60, 59, 59);
            border: none;
            box-shadow: 2px 2px 10px rgb(60, 59, 59);
            cursor: pointer;
            transition: all 0.5s;
        }
        .prompt-area button:hover {
            background-color: rgba(0, 0, 0, 0.338);
        }
        .load {
            filter: drop-shadow(2px 2px 10px rgb(60, 59, 59));
        }
        .choose {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #image {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #fileInput {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .user-chat-box, .ai-chat-box {
                width: 90%;
            }
            .chat-container {
                width: 100%;
                padding: 10px;
            }
            .prompt-area input {
                width: 100%;
                height: 60px;
                font-size: 16px;
            }
            .prompt-area button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div id="logo" class="pull-left">
            <h1><a href="../../index.html"><img style="height: 90px; margin-left: 300px;" src="../logo.png" alt=""
                  title="" /></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
          </div>
        <div class="ai-chat-box">
            <img src="WhatsApp Image 2025-04-19 at 22.04.19_0c89ddd9.jpg" alt="AI Assistant" id="aiImage" width="50">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>
    <div class="prompt-area" >
        <input type="text" id="prompt" placeholder="Type your message..." aria-label="Chat input">
        
        <button id="submit" aria-label="Send message">
            <img src="submit.svg" alt="Send">
        </button>
    </div>
    <script src="script.js"></script>  
</body>
</html>
